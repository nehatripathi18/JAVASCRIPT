<!DOCTYPE html>

<HEAD>
<title>Using WHILE statement Example</title></HEAD>
<BODY>
<H1>USING WHILE LOOP IN THE SCRIPT</H1>
<SCRIPT type="text/javascript"> 
var tDistance=0,fare=0;

while(tDistance<=10)
{

fare=fare+5;
tDistance=tDistance+2;
document.write("Rs."+fare+"for" +tDistance+ " KM distance.</br>");
}
document.write("Good day!");
</SCRIPT>
</BODY>
</HTML>
