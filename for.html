<!DOCTYPE html>
<title>My Example</title>
<body>

<p id="result"></p>

<script>
  // Set variables
  var i = 1;
  var count=0;

  // Do the 'for' loop
  for (i = 0; i < 5; i++) {
    count=count+i;
  }

  // Output results to the above HTML element
  document.write(count);
</script>
</body>
</html>
