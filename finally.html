<HEAD>
<HTML>
<TITLE> Using try catch /finally </TITLE>
<SCRIPT type="text/javascript">
try{
var x=10;
var y=x/0;    //here infinity value is true 
document.write("ok");
}

catch(err)
{
document.write(err.message);

}
finally
{
document.write("<BR/>");
document.write("");
}
</SCRIPT>
</HEAD>
