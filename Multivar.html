<!DOCTYPE html><HEAD>
<title>Multi Variable Example</title></HEAD>

<body>
<H1>Using many variable in script</H1>
<SCRIPT type="text/javascript">
var NBooks=50, MinBookPr=150, maxBookPr=4000, bookName;

NBooks=400;
MinBookPr=600;
maxBookPr=MinBookPr;

 document.write("No of books are "+NBooks+ "<BR/>");
 document.write("Maximum price of books is "+maxBookPr+"<BR/>");
 document.write("BookName is "+ bookName);
</script>
</body>
</html>
